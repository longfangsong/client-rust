name: Rust

on:
  push:
    branches: [ master, test ]
  pull_request:
    branches: [ master, test ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-2019, macos-10.15]
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
